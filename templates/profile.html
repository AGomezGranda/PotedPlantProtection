{% extends 'layout.html' %}

{% block body %}

<h2 class="text-center"> Profile Information </h2> </br>

<div>
    <h1>Welcome, {{ username }}</h1>
    <table class="table">
        <tr>
            <td>Username:</td>
            <td>{{ username }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>{{ password }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ email }}</td>
        </tr>
    </table>
</div>
{% endblock %}
