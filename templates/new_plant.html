{% extends "layout.html" %}
{% block body %}




<div class="container-fluid">
    <div class="row main-content bg-success text-center">
        <div class="col-md-4 text-center company__info">
            <span class="company__logo">
                <img src="../static/img/Image.jpeg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                     width="200px" alt="profile"><h2><span class="fa fa-android"></span></h2>
            </span>
            <h4 class="company_title">
            </h4>
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
            <div class="container-fluid">
                <div class="row">
                    <h2>Add New Plant</h2>
                </div>
                <div class="row">
                    <form action="/new_plant" method="post" control="" class="form-group">
                        <div class="msg">{{ msg }}</div>
                        <div class="row">
                            <input class="form__input" id="plantName" name="plantName" type="text" autocomplete="off" placeholder="Enter Your Plant Name" />
                        </div>

                        <div class="form-group">
                            <label for="getPlantType"> Plant Type </label>
                            <select class="form-control" name="plantType">
                                <option disabled selected value="">Plant</option>
                                {% for plantType in plantTypes%}
                                <option value="{{plantType}}">{{plantType}}</option>
                                {% endfor %}
                            </select>
                        </div>


                        <div class="row">
                            <input class="btn btn-primary" type="submit" value=" Insert Plant ">
                        </div>
                    </form>
                </div>
                <div class="row">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
