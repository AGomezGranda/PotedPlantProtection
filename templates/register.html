{% extends "layout.html" %}
{% block body %}

<h2 class="text-center"> Register </h2>
<div class="row">
  <div class="col-sm-6 offset-sm-3">
    <div class="jumbotron">
      <form action="{{ url_for('register') }}" method="post">
          <div class="msg">{{ msg }}</div>
            <input id="name" name="name" type="text" placeholder="Enter Your Name" class="form-control"/></br>
            <input id="username" name="username" type="text" placeholder="Enter Your Username" class="form-control"/></br>
            <input id="password" name="password" type="password" placeholder="Enter Your Password" class="form-control"/></br>
            <input id="email" name="email" type="text" placeholder="Enter Your Email" class="form-control"/></br>
            <input type="submit" class="btn btn-secondary" value="Sign Up"> </br> </br>
      </form>
        <p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>   
    </div>
  </div>
</div>

{% endblock %}
