<!-- Main Content -->
<div class="container-fluid">
	<div class="row main-content bg-success text-center">
		<div class="col-md-4 text-center company__info">
			<span class="company__logo">
				<img src="../static/img/Image.jpeg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
				     width="200px" alt="profile"><h2><span class="fa fa-android"></span></h2>
			</span>
			<h4 class="company_title">
			</h4>
		</div>
		<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
			<div class="container-fluid">
				<div class="row">
					<h2>Register</h2>
				</div>
				<div class="row">
					<form action="{{ url_for('register') }}" method="post" control="" class="form-group">
						<div class="msg">{{ msg }}</div>
						<div class="row">
							<input class="form__input" id="name" name="name" type="text" autocomplete="off" placeholder="Enter Your Name" />
						</div>
						<div class="row">
							<input class="form__input" id="username" name="username" type="text" autocomplete="off" placeholder="Enter Your Username" />
						</div>
						<div class="row">
							<input class="form__input" id="password" name="password" type="password" autocomplete="off" placeholder="Enter Your Password" />
						</div>
						<div class="row">
							<!-- <span class="fa fa-lock"></span> -->
							<input class="form__input" id="email" name="email" type="text" placeholder="Enter Your Email" />
						</div>
						<div class="row">

						</div>
						<div class="row">
							<input type="submit" value="REGISTER" class="btn">
						</div>
					</form>
				</div>
				<div class="row">
					<p>Have an account? <a href="{{url_for('login')}}">Sign In Here</a></p>
				</div>
			</div>
		</div>
	</div>
</div>
